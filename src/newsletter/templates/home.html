<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

    <form method="POST" action="">

        {{ form.as_p }}

        <input type="submit" value="Sign Up"/>
    </form>
</body>
</html>
